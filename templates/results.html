{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <div class="form-group text-left">
      <h2 class="text-left">Results for: {{ search }}</h2>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ISBN</th><th scope="col">Title</th><th scope="col">Author</th><th scope="col">Year</th>
        </tr>
      </thead>
      <tbody>
            {% for book in books %}
                <tr>
                  <td>{{ book.isbn }}</td><td><a href="/book/{{ book.isbn }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td>{{ book.year }}</td>
                </tr>
            {% endfor %}
      </tbody>
    </table>
{% endblock %}
